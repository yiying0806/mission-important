</!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MISSION IMPORTANT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <link rel=stylesheet href=jquery.mobile-1.4.5.min.css>
  <script src=jquery-2.2.4.min.js></script>
  <script src=jquery.mobile-1.4.5.min.js></script>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    

</head>


<body>
  
   <div data-role="page">
  
   <div data-role="header" data-position="fixed">
        <h1>MISSION IMPORTANT</h1>
   </div>
  

  <div style="text-align:center;" style='visibility:hidden' >
  <img id="indeximg" src="img/play3/play3-1.png" width="60%"><br>
  <button id="backBtn" onclick="back()" style='visibility:hidden' data-inline="true" >Back</button>
  <button id="nextBtn" onclick="next()" data-inline="true" >Next</button>
  </div>
  
    <div  data-role="content" id="answerdiv" style='visibility:hidden'>
  	<div style="text-align:center;" >
  		
    <input type="text"  style="text-align:center;" id="answer1"  placeholder="請輸入目的地" data-inline="true" >  
       <button id="tipBtn"  onclick="sendTip()" data-inline="true" >提示?</button>
    <button id="sendBtn"  onclick="sendAns()" data-inline="true" >送出答案</button>
    </div> 
    </div>
  
 
    <div data-role="footer" data-position="fixed" data-theme="b">
        <h4>&copy;YIYING</h4>
    </div>
     
    </div>
    <script>

    var i=1;
    var j=0;
      
      function sendTip(){
     
      j=j+1;
        if(j==1){
          alert("地球各地因為緯度的關係，白天、黑夜的變化有很大的不同"); 
    
        }else if(j==2){
          
           alert("低緯度地區，白天與黑夜的變化不大"); 
        }else if(j==3){
          
           alert("歐洲最北的土地有個觀景台"); 
        }else if(j==4){
          j=0;
           alert("地點在挪威");
        }


      }
     


   function sendAns(){
      if(document.getElementById("answer1").value=="北角"){
     alert("收到!!目標挪威，立刻出發!!!");
      
           
        location.href='play4.html'
     }else{ 
       
           alert("請不要亂猜, 世界的安危在你手中")  
     };
    };
      
    function next(){
      i=i+1;
     if(i==2){
       document.getElementById("indeximg").src="img/play3/play3-2.png";
       
       document.getElementById("backBtn").style.visibility='visible';
     }else if(i==3){
       document.getElementById("indeximg").src="img/play3/play3-3.png";
     }else if(i==4){
       document.getElementById("indeximg").src="img/play3/play3-4.png";
     }else if(i==5){
       document.getElementById("indeximg").src="img/play3/play3-5.png";
     }else if(i==6){
       document.getElementById("indeximg").src="img/play3/play3-6.png";
       document.getElementById("nextBtn").style.visibility='hidden';
       document.getElementById("answerdiv").style.visibility='visible';
       
     }
    };
      
        function back(){
      i=i-1;
     if(i==2){
       document.getElementById("indeximg").src="img/play3/play3-2.png";
     }else if(i==3){
       document.getElementById("indeximg").src="img/play3/play3-3.png";
     }else if(i==4){
       document.getElementById("indeximg").src="img/play3/play3-4.png";
     }else if(i==5){
       document.getElementById("indeximg").src="img/play3/play3-5.png";
       
       document.getElementById("nextBtn").style.visibility='visible';
     }else if(i==1){
       document.getElementById("indeximg").src="img/play3/play3-1.png";
       
       document.getElementById("backBtn").style.visibility='hidden';
     }
    };

     
   </script>


</body>


</html>
