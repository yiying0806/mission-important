</!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MISSION IMPORTANT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <link rel=stylesheet href=jquery.mobile-1.4.5.min.css>
  <script src=jquery-2.2.4.min.js></script>
  <script src=jquery.mobile-1.4.5.min.js></script>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    

</head>


<body>
  
   <div data-role="page">
  
   <div data-role="header" data-position="fixed">
        <h1>MISSION IMPORTANT</h1>
   </div>
  

  <div style="text-align:center;" style='visibility:hidden' >
  <img id="indeximg" src="img/play4/play4-1.png" width="60%"><br>
  <button id="backBtn" onclick="back()" style='visibility:hidden' data-inline="true" >Back</button>
  <button id="nextBtn" onclick="next()" data-inline="true" >Next</button>
  </div>
  
    <div  data-role="content" id="answerdiv" style='visibility:hidden'>
  	<div style="text-align:center;" >
  		
    <input type="text"  style="text-align:center;" id="answer1"  placeholder="請輸入城市名稱" data-inline="true" >  
       <button id="tipBtn"  onclick="sendTip()" data-inline="true" >提示?</button>
    <button id="sendBtn"  onclick="sendAns()" data-inline="true" >送出答案</button>
    </div> 
    </div>
  
 
    <div data-role="footer" data-position="fixed" data-theme="b">
        <h4>&copy;YIYING</h4>
    </div>
     
    </div>
    <script>

    var i=1;
    var j=0;
      
      function sendTip(){
     
      j=j+1;
        if(j==1){
          alert("地中海時代，義大利是主角；"); 
    
        }else if(j==2){
          
           alert("大西洋時代，發現新大陸，靠近大西洋的才是老大"); 
        }else if(j==3){
          
           alert("伊比利半島上，有佛朗明哥舞、蕃茄大戰的國家"); 
        }else if(j==4){
          j=0;
           alert("這個國家有一個城市，可以找到「直線屬於人類，曲線屬於上帝」");
        }


      }
     


   function sendAns(){
      if(document.getElementById("answer1").value=="Barcelona"){
     alert("收到!!目標巴塞隆納，立刻出發!!!");
      
           
        location.href='play5.html'
     }else{ 
       
           alert("請不要亂猜, 世界的安危在你手中")  
     };
    };
      
    function next(){
      i=i+1;
     if(i==2){
       document.getElementById("indeximg").src="img/play4/play4-2.png";
       
       document.getElementById("backBtn").style.visibility='visible';
     }else if(i==3){
       document.getElementById("indeximg").src="img/play4/play4-3.png";
     }else if(i==4){
       document.getElementById("indeximg").src="img/play4/play4-4.png";
     }else if(i==5){
       document.getElementById("indeximg").src="img/play4/play4-5.png";
     }else if(i==6){
       document.getElementById("indeximg").src="img/play4/play4-6.png";
       document.getElementById("nextBtn").style.visibility='hidden';
       document.getElementById("answerdiv").style.visibility='visible';
       
     }
    };
      
        function back(){
      i=i-1;
     if(i==2){
       document.getElementById("indeximg").src="img/play4/play4-2.png";
     }else if(i==3){
       document.getElementById("indeximg").src="img/play4/play4-3.png";
     }else if(i==4){
       document.getElementById("indeximg").src="img/play4/play4-4.png";
     }else if(i==5){
       document.getElementById("indeximg").src="img/play4/play4-5.png";
       
       document.getElementById("nextBtn").style.visibility='visible';
     }else if(i==1){
       document.getElementById("indeximg").src="img/play4/play4-1.png";
       
       document.getElementById("backBtn").style.visibility='hidden';
     }
    };

     
   </script>


</body>


</html>
